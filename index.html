<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./Style/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Furniture Shop</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="title">TITLE</div>
        <div class="logo_basket">
          <svg
            class="icon_basket"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox=" 0 0 26 26"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="1.1"
              d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.3L19 7H7.3"
            />
          </svg>
          <span>0</span>
        </div>
      </header>
      <!-- ! Header -->
      <div class="list_product">
        <div class="item">
          <img src="./image/1.png" alt="" class="item_img" />
          <h2 class="item_title">Furniture</h2>
          <h3 class="item_price">100.00</h3>
          <button class="item_btn">Add to Cart</button>
        </div>
      </div>
      <!-- ! List-Products -->
    </div>
    <!-- ! Container -->

    <div class="cart_tab">
      <h1 class="cart_title">Shopping Cart</h1>
      <div class="list_cart">
        <div class="total_item">
          <div class="total_img">
            <img src="./image/1.png" alt="" />
          </div>
          <div class="total_name">Name</div>
          <div class="total_price">$20</div>
          <div class="quantity">
            <button class="minus">-</button>
            <button>1</button>
            <button class="plus">+</button>
          </div>
        </div>

        <!-- <div class="total_item">
          <div class="total_img">
            <img src="./image/1.png" alt="" />
          </div>
          <div class="total_name">Name</div>
          <div class="total_price">@20</div>
          <div class="quantity">
            <button class="minus">-</button>
            <button>1</button>
            <button class="plus">+</button>
          </div>
        </div> -->
      </div>
      <div class="btn">
        <button class="close">close</button>
        <button class="check_out">check out</button>
      </div>
    </div>
  </body>
</html>
